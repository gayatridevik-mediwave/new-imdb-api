<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="movie-head">
        <h1> IMDB - Find and add movies</h1>
        <button type="sumbit" id="but-show" name="but-show">Show movies</button>

        <div id="add-movie">
        <h2> Add a new movie</h2>

        <form id="add-content">
            <div>
            <label for="name-content">Name</label>
            <input type="text" id="name-content" name="name-content"/>
            </div>

            <div>
            <label for="year-content">Year</label>
            <input type="number" id="year-content" name="year-content"/>
            </div>

            <div>
            <label for="rate-content">Rating</label>
            <select name="rating" id="rate-content">
                <option value="1">1 stars</option>
                <option value="2">2 stars</option>
                <option value="3">3 stars</option>
                <option value="4">4 stars</option>
                <option value="5">5 satrs</option>
            </select>
            </div>

            <div>
            <label for="genre-content">Rating</label>
            <input type="text" id="genre-content" name="genre-content"/>
            <div>

            <div>
                <h2>Image</h2>
                <div>
                    <label for="image-url">Image-url</label>
                    <input type="text" id="image-url">
                </div> 

                <div>
                    <label for="image-alt">IMage-alt</label>
                    <input type="text" id="image-alt">
                </div>

                <div>
                    <button type="submit">Add New Movie</button>
                </div>
            </div>
        </form>
        </div>

    </div>

        
    
    
    
    
    
</body>
</html>
